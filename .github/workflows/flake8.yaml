name: flake8
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  flake8:
    name: flake8
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install flake8
    - name: Run flake8 checks
      run: flake8
