name: black
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
    - name: Clone Repo
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install Black
      run: pip3 install black
    - name: Run Black Checks
      run: black --check .
